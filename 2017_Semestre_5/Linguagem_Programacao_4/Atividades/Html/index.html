<body>
	<div id="header">

		<label for="d">Data de Nascimento:</label>
		<input type="date" name="data" id="d">
		<br><br>

		<input type="number" name="idade" id="i" min="1" max="120">
		<br><br>

		<input type="file" name="arquivo" id="a">

		Sexo:

		Esportes:

		</label>

			<option value="MA">MA</option>

		<textarea name="mensagem" id="m" cols="40" rows="5"></textarea>
		<br><br>
		<button type="submit">Enviar</button>
		<button type="reset">Reset</button>
	</form>
	</div>
</body>
