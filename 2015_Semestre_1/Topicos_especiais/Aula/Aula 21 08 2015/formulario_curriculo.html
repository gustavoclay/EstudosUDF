<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastre seu Currículo</title>
	<meta charset="UTF-8">
	<!-- Gustavo Clay Do Nascimento Lima - Rgm 15588921 -->
</head>
<body>

<table  border=1 cellspacing=0 cellpadding=2  align="center">
<tr>
	<td>
	
	<img src="http://www.mbpessoal.com.br/img/banner_elaborar_curriculo.jpg">
	<h1 align="center">Cadastre o seu Currículo</h1>

	<form action="formulário" method="get">
	<fieldset>
	<legend>Dados pessoais</legend>
		<table cellspacing="10">
			<tr>
				<td align="left">
					<label id="nome">Nome:</label>
				</td>
				<td align="left">
					<input type="text" name="name" id="nome" required/>
				</td>
			</tr>
			<tr>
				<td align="left">
					<label id="email">Email:</label>
				</td>
				<td align="left">
					<input type="text" name="email" id="email" required/>
				</td>
			</tr>
			<tr>
				<td align="left">
					<label for="telefone">Telefone:</label>
				</td>
				<td align="left">
					<input type="tel" name="telefone" id="telefone" required/>
				</td>
			</tr>
			<tr>
				<td align="left">
					<label for="endereco">Endereço:</label>
				</td>
				<td align="left">
					<input type="text" name="endereco" id="endereco" required/>
				</td>
			</tr>
			<tr>
				<td align="left">
					<label for="Cidade">Cidade:</label>
				</td>
				<td align="left">
					<input type="text" name="cidade" id="cidade" required/>
				</td>
			</tr>
			<tr>
				<td align="left">
					<label for="estado">Estado:</label>
				</td>
				<td align="left">
				<select name="estado"> 
    				<option value="ac">Acre</option> 
    				<option value="al">Alagoas</option> 
    				<option value="am">Amazonas</option> 
    				<option value="ap">Amapá</option> 
    				<option value="ba">Bahia</option> 
    				<option value="ce">Ceará</option> 
    				<option value="df">Distrito Federal</option> 
    				<option value="es">Espírito Santo</option> 
    				<option value="go">Goiás</option> 
    				<option value="ma">Maranhão</option> 
    				<option value="mt">Mato Grosso</option> 
    				<option value="ms">Mato Grosso do Sul</option> 
    				<option value="mg">Minas Gerais</option> 
    				<option value="pa">Pará</option> 
    				<option value="pb">Paraíba</option> 
    				<option value="pr">Paraná</option> 
    				<option value="pe">Pernambuco</option> 
    				<option value="pi">Piauí</option> 
    				<option value="rj">Rio de Janeiro</option> 
    				<option value="rn">Rio Grande do Norte</option> 
    				<option value="ro">Rondônia</option> 
    				<option value="rs">Rio Grande do Sul</option> 
    				<option value="rr">Roraima</option> 
    				<option value="sc">Santa Catarina</option> 
    				<option value="se">Sergipe</option> 
    				<option value="sp">São Paulo</option> 
    				<option value="to">Tocantins</option> 
  				</select>
				</td>
			</tr>
			<tr>
				<td align="left">
					<label for="sexo">Sexo:</label>
				</td>
				<td align="left">
					<input type="radio" name="sexo" id="m" value="m" />Masculino
					<input type="radio" name="sexo" id="F" value="f" />Feminino
				</td>
			</tr>
			<tr>
				<td align="left">
					<label for="formacao">Formação:</label>
				</td>
				<td align="left">
					<select name="formacao">
					<option value="efcompleto">Ensino fundamental completo</option>
					<option value="efincompleto">Ensino fundamental incompleto</option>
					<option value="emcompleto">Ensino medio completo</option>
					<option value="emincompleto">Ensino medio incompleto</option>
					<option value="escompleto">Ensino superior completo</option>
					<option value="esincompleto">Ensino superior incompleto</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="left">
					<label for="area_de_atuacao">Área de atuação:</label>
				</td>
				<td align="left">
					<input type="text" name="area_de_atuacao" id="area_de_atuacao" required/>
				</td>
			</tr>
			<tr>
				<td align="left">
					<label for="descricao">Descrição:</label>
				</td>
				<td align="left">
					<textarea name="descricao" id"descricao" rows="6" cols="40" required>
					</textarea>
				</td>
			</tr>
			<tr>
				<td align="left">
					<label for="foto">Foto:</label>
				</td>
				<td align="left">
					<input type="file" name="arqfoto" id="foto" required />
				</td>
			</tr>
	</table>
	</fieldset>

	<p align="center">
	<button type="submit">Enviar</button>
	</p>

</form>

	</td>
</tr>
</table>

</body>
</html>
