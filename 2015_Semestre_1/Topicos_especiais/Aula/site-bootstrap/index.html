<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UFC</title>

    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
			<!--img src="img/ufc_logo.png" width="70" height="30" /-->
			<span class="logo">UFC&nbsp;</span>
		  </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Programação</a></li>
            <li><a href="#">Ingressos</a></li>
			<li><a href="#">Lutadores</a></li>            		
            <li><a href="#">Notícias</a></li>
            <li><a href="#">Vídeos</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Octon Girls <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Jhenny Andrade</a></li>
                <li><a href="#">Camila Oliveira</a></li>
                <li><a href="#">Luciana Andrade</a></li>
              </ul>
            </li>	
            <li><a href="#">Fotos</a></li>
            <li><a href="#">Fight Club</a></li>
            <li class="active"><a href="#">Loja</a></li>
          </ul>
		    <form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Pesquisar">
				</div>
		    </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
		<div class="row topo">
			<div class="col-md-12">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
				<div class="item active">
				  <img src="img/1.jpg" alt="...">
				</div>
				<div class="item">
				  <img src="img/2.jpg" alt="...">
				</div>
				<div class="item">
				  <img src="img/3.jpg" alt="...">
				</div>
			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
			</div>
		</div>
	</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script>
		$('.carousel').carousel()
	</script>
